<head>

<link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-touch-icon-152x152.png">

<link rel="icon" type="image/png" href="images/favicons/favicon-160x160.png" sizes="160x160">
<link rel="icon" type="image/png" href="images/favicons/favicon-96x96.png" sizes="96x96">

<link rel="stylesheet" href="css/style.css" />

</head>
<body class="page-about">
<header>
  <div class="contents">
    <div class="container">
      <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-9 col-sm-9 col-xs-10">
        <h1>About Us</h1>
      </div>
    </div>
  </div>
</header>

<section class="banner"></section>

<section class="page-contents">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-6 col-sm-6 col-xs-10">
        <img src="images/contents-about.gif">
      </div>
      <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-2 col-md-2 col-sm-2 col-xs-10">
        <aside>
          <div class="sub-menu">
            <img src="images/aside-about.png">
          </div>
        </aside>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2 col-md-9 col-sm-9 col-xs-10">
        <img src="images/footer.gif">
      </div>
    </div>
  </div>
</footer>

<aside class="main-menu">
  <a href="index.htm"><img src="images/menu-about.gif"></a>
</aside>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/jquery.parallax-1.1.3.js"></script>
<script>
$(document).ready(function()  {
  $('.banner').parallax("50%", 1);
  
  $(window).scroll(function() {
    var scroll_top = $(window).scrollTop();
    sticky_start = $('aside').offset().top;
    sticky_end = $('footer').offset().top - $('.sub-menu').height();
    
    if (scroll_top > sticky_start && scroll_top < sticky_end) {
      $('.sub-menu').removeClass('adjust').addClass('fixed');
      $('aside').parent('div').addClass('scrolled');
    }
    else if (scroll_top >= sticky_end) {
      $('.sub-menu').removeClass('fixed').addClass('adjust');
    }
    else {
      $('.sub-menu').removeClass('fixed adjust');
      $('aside').parent('div').removeClass('scrolled');
    }
  });
});
</script>
</body>
</html>
